
{% extends "theme.html" %}


{% block content %}
<h2 align="center">新应用发布</h2>

    <form method='POST' action="{% url 'publish page'%}" align="center" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <br>
        标题：
        <br>
        <input value="例：抖音-记录美好生活" type="textbox", name="标题">
        <br>
        <br>
        应用介绍：
        <br>
        <textarea cols="100" rows="10" name="介绍">这里写APP介绍</textarea>
        <br>
        <br>
        APP链接：
        <br>
        <input value="http://" type="text", name="APP链接">
        <br>
        <br>
        APP图标(缩略图)：
        <input type="file", name="APP图标">
        <br>
        {{ 错误 }}
        <br>
        大图：
        <input type="file", name="大图">
        <br>
        <br>
        <input class="btn btn-primary" type="submit", value="发布">

    </form>
{% endblock %}
